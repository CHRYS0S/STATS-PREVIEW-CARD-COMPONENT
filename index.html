<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Stats Preview Card Component</h1>
      <div class="card">
        <div class="content">
          <section class="heading">
            <h2>
              Get <span class="purple-text">insights</span> that help your
              business grow.
            </h2>
          </section>

          <section class="paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>

          <section class="stat">
            <p class="com-text">
              <span class="companies">10k+</span><br />companies
            </p>
            <p class="tem-text">
              <span class="templates">314</span><br />templates
            </p>
            <p class="que-text">
              <span class="queries">12m+</span><br />queries
            </p>
          </section>
        </div>

        <div class="image-content">
          <img
            src="images/image-header-desktop.jpg"
            alt="co-workers working on a project"
          />
        </div>
      </div>
    </main>
  </body>
</html>
